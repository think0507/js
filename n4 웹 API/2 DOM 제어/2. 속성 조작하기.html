<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM객체 속성 조작을 메서드로 수행해보자</title>
    <style>
        .box{
            border: 3px solid black;
            width:100px;
            height:100px;
        }
        #important-item{
            background-color:red;

        }
        .secondary-item{
            background-color:orange;
        }
    </style>
</head>
<body>
<!-- JS가 알아볼 수 있게 전용 속성 만들기 -->
<div class="box" item-type="important">중요한 아이템</div>
<div class="box" item-type="secondary">2등급 아이템 </div>
    <script>
        const $boxes = document.getElementsByClassName('box');
        console.log($boxes); //유사배열
        console.log(Array.from($boxes)); //진ㄴ짜배열
        for(let item of $boxes){
            console.log(item.attributes['item-type']);
            let itemType = item.attributes['item-type'].value;
            if(itemType === 'important'){
                item.setAttribute('id', 'important-item');
            }else if(itemType === 'secondary'){
                // 이렇게 하면 날라감
                // item.setAttribute('class', 'secondary-item')
                // 클래스에 대해서는 특별하게 다루어 주어야 한다.
                item.classList.add('secondary-item');
            }
        }
    </script>
</body>
</html>
