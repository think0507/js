<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Document</title>
</head>
<body>
    <input type ="email" id="account" value="abcdef@tt.cc">

   <script>
       const $input = document.querySelector("input");
       console.log($input);
       console.log($input.attributes);

       $input.attributes.type.value='password';
       $input.attributes.id.value='acc';
       $input.attributes.value.value='think0507@naver.com';

       //JS에서의 DOM객체가 제공하는 데이터 참조 편의성
       //map자료형 처럼 key가 되는 string으로 조회 가능
       //  => NamedNodeMap
       // 배열 자료형 처럼 인덱스로도 조회가 가능
       // => 유사 배열
       console.log($input.attributes[0]);
       console.log($input.attributes[1]);
       console.log($input.attributes[2]);

       //변수 선언 여러개 한줄에 가능
       let input, type, id, value;
       type={
           name:'type',
           value:'email'
       }
       id = {
           name:'id',
           value:'acc2'
       }
       value = {
           name : 'value',
           value : 'tester001@tt.cc'
       }
       const attributes = {
           //이름으로 참조 하는 부분 (NamedNodeMap 데이터)
           type : type,    //키는 문자열 '' 가 생략되는것이 기본
           id : id,
           value: value,

           //인덱스로 참조하는 부분 (배여러럼 다룰 수 있는 "유사배열")
           0: type,
           1: id,
           2: value,
           length:3
       }

       input = {
            tagName:'INPUT',
           attributes: attributes
       }

   </script>
</body>
</html>
